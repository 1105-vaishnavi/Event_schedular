{% extends "base.html" %}

{% block content %}
<div class="auth-card">
    <h2>Login</h2>

    <form method="POST">
        <label>Username</label>
        <input type="text" name="username" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <button type="submit">Login</button>
    </form>

    <p style="margin-top:15px;">
        New user?
        <a href="/signup">Sign up</a>
    </p>
</div>
{% endblock %}
